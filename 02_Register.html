            <h2> 
        <form onsubmit="showMessage(); return false;">
                
                <label  class="quebra-linha" >
                 User Name:
                <input type="text" id="username"  placeholder="min 4 letters">
                </label>

                <label class="quebra-linha" >
                Email:
                <input type="email" id="email" required  placeholder="example@email.com" >
                </label>

                <label class="quebra-linha" >
                Password:
                <input type="password" id="password" required minlength="6"  placeholder="min 6 numbers">
                </label>

                <label class="quebra-linha" >
                ConfirmPassword:
                <input type="password" id="confirmpassword" required minlength="6" placeholder="min 6 numbers">
                </label>

                <label class="quebra-linha" >
                First Name:
                <input type="text" id="name" required minlength="4" placeholder="min 4 letters">
                </label>

                <label class="quebra-linha" >
                Last Name:
                <input type="text" id="lastname" required minlength="4" placeholder="min 4 letters">
                </label>
        
                <label class="quebra-linha" >
                Gender:
                <select id="gender" required>
                <option value="">-- Select --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                </select>
                </label>

                <label class="quebra-linha" >
                Birth date:
                <input type="date" id="birthdate" placeholder="01/01/1999">
                </label>
                
                <label class="quebra-linha" >
                Full Address:
                <input type="text" id="fulladdress" required minlength="6"  placeholder="123 streetExample">
                </label>

                <label class="quebra-linha" >
                Suburb:
                <input type="text" id="suburb" required minlength="6" placeholder=" SuburbExample">
                </label>

                <label class="quebra-linha" >
                Postcode:
                <input type="number" id="postcode" required maxlength="4"  placeholder="4 numbers only">
                </label> 
        
                <label class="quebra-linha" >
                State:
                <input type="text" id="state" required minlength="6"  placeholder="min 6 letters">
                </label>

                <label class="quebra-linha" >
                Phone:
                <input type="tel" id="phone" placeholder="e.g. 0412 3454 678">
                </label>

        <div></div>
